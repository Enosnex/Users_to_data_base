<header style="background-color: #333; color: white; padding: 10px;">
    <nav>
        <span>Welcome,
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('user_pics', user_id=current_user.id) }}">{{ current_user.name }}</a>
<!--                {{ current_user.name }}-->
                | <a href="{{ url_for('logout') }}" style="color: white;">Logout</a>
                | <a href="{{ url_for('index') }}" style="color: white;">HOME</a>
            {% else %}
                Guest
                | <a href="{{ url_for('login') }}" style="color: white;">Login</a>
                | <a href="{{ url_for('register') }}" style="color: white;">Sign Up</a>
            {% endif %}
        </span>
    </nav>
</header>
