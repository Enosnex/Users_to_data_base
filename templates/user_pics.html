<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Pictures</title>
</head>
<body>
    {% include 'header.html' %}

    <h1>Pictures by {{ user.name }}</h1>

    {% if user.pics %}
        <ul>
            {% for pic in user.pics %}
                <li>
                    <img src="{{ pic.pic_url }}" alt="User Pic" width="300">

                    {% if current_user.id == user.id %}
                        <!-- Only allow the logged-in user to delete their own pictures -->
                        <form action="{{ url_for('delete_pic', pic_id=pic.id) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this picture?');">
                                Delete
                            </button>
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No pictures posted yet.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('show_all') }}">Back to All Users</a>
</body>
</html>
