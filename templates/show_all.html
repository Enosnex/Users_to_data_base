<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    {% include 'header.html' %}

    <h1>Registered Users</h1>

    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_pics', user_id=user.id) }}">{{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
